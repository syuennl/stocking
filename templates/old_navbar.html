<style>
    .navbar-container{
        display: grid;
        grid-template-columns: 1fr 3fr 1fr;
        padding-left: 20px;
        padding-right: 20px;
        align-items: center;
    }
</style>

<div class="navbar-container">
    <div>
        {% if request.user.is_staff or request.user.is_superuser %}
            <a href="{% url 'admin-home' 'adminn' %}">logo</a> 
        {% else %}
            <a href="{% url 'home' %}">logo</a> 
        {% endif %}
    </div>

    <div>
        {% if request.user.is_authenticated %}
            <h4>Hello, <a href="{% url 'profile' user.id %}">{{request.user.username}}</a> | <a href="{% url 'logout' %}">logout</a></h4>   
        {% else %}
            <a href="{% url 'login' %}">login</a>
        {% endif %}
    </div>

    <div>
        <form class=search-bar method="get" action="{% url 'home' %}">
            <input type="text" placeholder="search..." name="q" size="40">
        </form>
    </div>

    <div>
        
    </div>
</div>    
<hr>
